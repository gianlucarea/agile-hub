name: Agile Hub Testing

on:
  push:
    branches: [ "main","develop" ]
  pull_request:
    branches: [ "main","develop" ]
env:
  MYSQL_DATABASE: agile_hub_test
  DB_USER: root
  DB_PASSWORD: root

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: ğŸ”¥ Initialize MySQL
      run: sudo systemctl start mysql.service

    - name: ğŸ“Œ Initialize first database
      run: |
        mysql -e 'CREATE DATABASE ${{ env.MYSQL_DATABASE }};' \
        -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

    - name: ğŸº Check out repository code
      uses: actions/checkout@v3

    - name: â˜•ï¸ Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: ğŸ’ª Build With MAVEN
      run: xvfb-run mvn --batch-mode --update-snapshots package

    - name: ğŸ”‹ Upload Report
      uses: 'actions/upload-artifact@v2'
      with:
        name: jacoco-report
        path: ${{ github.workspace }}/target/site/jacoco/jacoco.xml

    - name: ğŸ”‹ Add coverage to PR
      id: jacoco
      uses: madrapps/jacoco-report@v1.2
      with:
        paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 80
        title: Code Coverage