name: Agile Hub Testing

on:
  push:
    branches: [ "main","develop" ]
  pull_request:
    branches: [ "main","develop" ]
env:
  MYSQL_DATABASE: agile_hub_test
  DB_USER: root
  DB_PASSWORD: root

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: üî• Initialize MySQL
      run: sudo systemctl start mysql.service

    - name: üìå Initialize first database
      run: |
        mysql -e 'CREATE DATABASE ${{ env.MYSQL_DATABASE }};' \
        -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

    - name: üç∫ Check out repository code
      uses: actions/checkout@v3
    

    - name:  Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build With MAVEN
      run: xvfb-run mvn --batch-mode --update-snapshots package